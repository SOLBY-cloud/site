<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLBY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SOLBY</h1>
        <div class="coin-section">
            <img src="golden_coin.png" alt="SOLBY Coin" class="coin-image" id="coin">
            <div class="level-badge">Level 1</div>
        </div>
        <p class="description">Tap the coin to earn $SOLBY!<br>Mining Rate: <span id="miningRate">0 $SOLBY/sec</span></p>
        <div class="stats">
            <p>Mining Power: <span id="power">0</span></p>
            <p>SOLBY Balance: <span id="balance">0</span> $SOLBY</p>
            <p>TON Balance: <span id="tonBalance">0</span> TON</p>
        </div>
        <button class="connect-wallet" id="connectWallet">CONNECT WALLET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
